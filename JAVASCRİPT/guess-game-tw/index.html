<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1 class="title mt-5">Oyunumuza Hoşgeldiniz</h1>
        <p>0 ile 20 arasında rastgele tutulan bir sayıyı bulmaya çalışacaksınız. <br>
        5 hakkınız var. İyi Şanslar...</p>
        <div>
            <input class="input p-2 rounded-4" type="text" id="userGuess" placeholder="Tahmininizi girin">

            <button id="guessButton" class="buton p-2 bg-primary border border-3 border-black rounded-4">Tahmin Et</button>
        </div>

        <div id="feedback"></div>

        <div class="onay">
            <button id="evet" class="buton p-2 bg-primary border border-3 border-black rounded-4">Evet</button>
            <button id="hayır" class="buton p-2 bg-primary border border-3 border-black rounded-4">Hayır</button>
        </div>

        <div class="tekrar">
            <button class="buton p-2 bg-primary border border-3 border-black rounded-4">Tekrar Oynayalım mı?</button>
        </div>
    </div>
    <audio id="bgMusic" autoplay>
        <source src="./audio/victory.mp3" type="audio/mpeg">
    </audio>
    <audio id="alkıs">
        <source src="./audio/applause.mp3" type="audio/mpeg">
    </audio>
    <audio id="ooo">
        <source src="./audio/gasp.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
