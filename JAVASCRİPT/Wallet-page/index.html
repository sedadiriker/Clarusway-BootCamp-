<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
              <a class="navbar-brand" href="#">My Wallet</a>
              </button>
              <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                
                <form class="d-flex w-50 search" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  
                  <button class="btn border border-1 border-white" type="submit">Search</button>
                </form>
                
                <div class="user d-flex justify-content-end">
                    <div class="user__image d-flex justify-content-between gap-1 align-items-center">
                      <p>Seda DİRİKER</p>
                        <img class="w-100 rounded-5" src="./images/146026945.png" alt="">
                    </div>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
      <div class="main__nav border border-2 d-flex justify-content-between flex-column">
        <div>
          <div class="hamburger-menu">
            <i class="fa-solid fa-bars"></i>
        </div>
  
        <div class="open">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Gelir-Gider Dağılımı</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gelirler</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Giderler</a>
            </li>
            
          </ul>
        </div>
        </div>

        <p>Artık Gelir ve Giderlerinizi My Wallet ile takip etmek çok kolay...</p>
      </div>

      <div class="content container">

        <div class="gelir-gider-dag_btn">
          <div class="tablo d-flex justify-content-center gap-3 text-center">
            <div class="gelirler">
              <div class="hesaplanan_gelir">
                <span>TL</span>
              </div>
  
              <div class="gelir_icon">
                <i class="fa-solid fa-money-bill-wave"></i>
              </div>
            </div>
            <div class="giderler">
              <div class="hesaplanan_gider">
                <span>TL</span>
              </div>
  
              <div class="gider_icon">
                <i class="fa-solid fa-money-bill-wave"></i>
              </div>
            </div>
            <div class="toplam">
              <div class="hesaplanan_toplam">
                <span>TL</span>
              </div>
  
              <div class="toplam_icon">
                <i class="fa-solid fa-money-check"></i>
              </div>
            </div>
  
            
          </div>
  
          <div class="grafik">
  
          </div>
        </div>
        
        <div class="gelirler_btn" id="gelirler-bölümü">
          <div class="d-flex gap-5 align-items-center">
            <div>
              <label for="mydate">Tarih:</label>
              <input type="date" name="date" id="myDate">
            </div>
            <div>
              <label for="gelir_adı">Gelir Adı:</label>
              <input type="text" name="gelir" id="gelir_adı">
            </div>
              
            <div>
              <label for="gelir-tutar">Tutar:</label>
              <input type="text" name="gelir-tutar" id="gelir-tutar">
            </div>
              
            <button class="btn ekle-btn">Ekle</button>
          </div>
          
          <div class="eklenen-gelirler w-75">
            <table>
              <thead>
              <tr>
                  <th>Tarih</th>
                  <th>Gelir Adı</th>
                  <th>Gelir Miktarı</th>
                  <th>İşlem</th>
              </tr>
              </thead>
              <tbody>
              
              </tbody>
          </table>
          </div>
            
        </div>
        <div class="giderler_btn" id="giderler-bölümü">
          <div class="d-flex gap-5 align-items-center">
            <div>
              <label for="mydate">Tarih:</label>
              <input type="date" name="date" id="myDate1">
            </div>
            <div>
              <label for="gider_adı">Gider Adı:</label>
              <input type="text" name="gelir" id="gider_adı">
            </div>
              
            <div>
              <label for="gider-tutar">Tutar:</label>
              <input type="text" name="gider-tutar" id="gider-tutar">
            </div>
              
            <button class="btn ekle-btn-gdr">Ekle</button>
          </div>
          
          <div class="eklenen-giderler w-75">
            <table>
              <thead>
              <tr>
                  <th>Tarih</th>
                  <th>Gider Adı</th>
                  <th>Gider Miktarı</th>
                  <th>İşlem</th>
              </tr>
              </thead>
              <tbody>
              
              </tbody>
          </table>
          </div>
            
        </div>

        <div class="chart-container">
          <canvas id="myChart"></canvas>
      </div>
      </div>
      
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
  </body>
</html>
