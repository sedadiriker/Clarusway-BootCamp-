<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="img-1" src="./images/nba-debate-club-milken-hottest-new-club-the-roar-25.png" alt="">
        </div>

        <!-- <div class="gif">
            <img src="./images/icegif-684.gif" alt="">
        </div> -->

        <div class="scores-area">
            <p class="title">Scores</p>
            <div class="scores">
                <span class="ply1_score"></span> to <span class="ply2_score"></span>
            </div>

            <div class="limit">
                <label for="numbers">Score to Win</label>
                <select name="numbers" id="numbers">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>

        <div class="ply-btn">
            <button class="ply1_btn">+1 for Player-1</button>
            <button class="ply2_btn">+1 for Player-2</button>
            <button class="reset">Reset</button>
        </div>
        <div class="audio">
            <audio src="./audio/8d82b5_Baseball_Crowd_Sound_Effect.mp3"></audio>
            <audio src="./audio/mixkit-basketball-ball-hard-hit-2093.mp3"></audio>
            <audio src="./audio/mixkit-basketball-buzzer-1647.mp3"></audio>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
