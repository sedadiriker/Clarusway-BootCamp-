<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Country Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container country-info">
        <div class="head-country">
          <div class="flag"></div>
          <div class="country-name"></div>
        </div>

        <div class="body-country">
          <div class="region section">
            <p class="dark">Region :</p>
            <p class="lıght"></p>
          </div>

          <div class="capitals section">
            <p class="dark">Capitals :</p>
            <p class="lıght"></p>
          </div>

          <div class="languages section">
            <p class="dark">Languages :</p>
            <p class="lıght"></p>
          </div>
          
          <div class="currencies section">
            <p class="dark">Currencies :</p>
            <p class="lıght"></p>
          </div>
          
          <div class="population section">
            <p class="dark">Population :</p>
            <p class="lıght"></p>
          </div>
          
          <div class="borders section">
            <p class="dark">Borders :</p>
            <p class="lıght"></p>
          </div>
          
          <div class="map section">
            <p class="dark">Map :</p>
            <p class="lıght"></p>
          </div>
          
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
