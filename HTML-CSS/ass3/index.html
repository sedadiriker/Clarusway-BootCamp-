<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <p>Welcome to Turkey Photograph Gallery</p>
            <nav class="header-nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Galery</a>
                <audio class="audio" controls autoplay>
                    <source src="./audio/Anonim Türküler • İzmirin Kavakları.m4a" type="audio/mp4">
                    Your browser does not support the audio element.
                </audio>
            </nav>
        </header>
        <main>
            <div class="main-container">
                
                <div class="image-container">
                    <div class="image-box">
                        <img src="./images/canakkale-4566133_1280.jpg" alt="" >
                        <p class="image-box-text">Çanakale -Şehitlik</p>
                    </div>
                    <div class="image-box">
                        <img src="./images/edirne-5840434_1280.jpg" alt="">
                        <p class="image-box-text">Edirne-Meriç Köprüsü</p>
                    </div>
                    <div class="image-box">
                        <img src="./images/kapadokya.jpg" alt="">
                        <p class="image-box-text">Nevşehir-Kapadokya</p>
                    </div>
                </div>
                <div class="image-container">
                    <div class="image-box"><img src="./images/maidens-tower-4402277_1280.jpg" alt="">
                    <p class="image-box-text">İstanbul-Kız Kulesi</p></div>
                    <div class="image-box"><img src="./images/oludeniz-3595030_1280.jpg" alt="">
                    <p class="image-box-text">Mula-Ölüdeniz</p></div>
                    <div class="image-box"><img src="./images/pamukkale-7732424_1280.jpg" alt="">
                    <p class="image-box-text">Pamukkale Travertenleri</p></div>
                </div>
                <div class="image-container">
                    <div class="image-box"><img src="./images/saffronbolu-2992714_1920.jpg" alt="">
                    <p class="image-box-text">Karabük-Safranbolu Evleri</p></div>

                    <div class="image-box">
                        <img src="./images/sanliurfa-2793508_1920.jpg" alt="">
                        <p class="image-box-text">Şanlıurfa-Balıklıgöl</p>
                    </div>


                    <div class="image-box"><img src="./images/wood-3362971_1280.jpg" alt="">
                    <p class="image-box-text">Rize-Ayder Yaylası</p></div>
                </div>
            </div>
            <div class="audio">
            </div>
        </main>
        <footer>
            <p>©2024 Turkey Photograph Galery by <b>Seda</b></p>
        </footer>
    </div>
</body>
</html>
