<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <p class="title">Sedalator</p>
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="btn">
            <div class="btn-row">
                <div class="color-gray"><button onclick="clearDisplay()">AC</button></div>
                <div class="color-gray"><button onclick="changeSign()">±</button></div>
                <div class="color-gray"><button onclick="calculatePercentage()">%</button></div>
                <div class="color-orange"><button onclick="appendToDisplay('/')">÷</button></div>
            </div>
            <div class="btn-row">
                <div><button onclick="appendToDisplay('7')">7</button></div>
                <div><button onclick="appendToDisplay('8')">8</button></div>
                <div><button onclick="appendToDisplay('9')">9</button></div>
                <div class="color-orange"><button onclick="appendToDisplay('*')">X</button></div>
            </div>
            <div class="btn-row">
                <div><button onclick="appendToDisplay('4')">4</button></div>
                <div><button onclick="appendToDisplay('5')">5</button></div>
                <div><button onclick="appendToDisplay('6')">6</button></div>
                <div class="color-orange"><button onclick="appendToDisplay('-')">-</button></div>
            </div>
            <div class="btn-row">
                <div><button onclick="appendToDisplay('1')">1</button></div>
                <div><button onclick="appendToDisplay('2')">2</button></div>
                <div><button onclick="appendToDisplay('3')">3</button></div>
                <div class="color-orange"><button onclick="appendToDisplay('+')">+</button></div>
            </div>
            <div class="btn-row">
                <div><button style="width: 200px; border-radius:40px" onclick="appendToDisplay('0')">0</button></div>
                <div><button onclick="appendToDisplay('.')">.</button></div>
                <div><button onclick="calculate()">=</button></div>
            </div>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Hata';
            }
        }

        function changeSign() {
            var display = document.querySelector('.display input');
            var currentValue = display.value;

            if (currentValue.startsWith('-')) {
                display.value = currentValue.slice(1);
            } else {
                display.value = '-' + currentValue;
            }
        }

        function calculatePercentage() {
            var display = document.getElementById('display');
            if (display.value !== "") {
                display.value = parseFloat(display.value) * 0.01;
            }
        }
    </script>
</body>

</html>
